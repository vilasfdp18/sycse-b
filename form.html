<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration Form</title>
</head>
<body>

  <h1>User Registration Form</h1>

  <form action="submit_form.php" method="post">
    
    <!-- Personal Information -->
    <fieldset>
      <legend>Personal Information</legend>
      
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required><br><br>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" minlength="6" placeholder="At least 6 characters" required><br><br>
      
      <label for="confirm_password">Confirm Password:</label>
      <input type="password" id="confirm_password" name="confirm_password" required><br><br>
      
      <label>Gender:</label>
      <input type="radio" id="male" name="gender" value="Male" required>
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="Female">
      <label for="female">Female</label><br><br>

      <label>Hobbies:</label>
      <input type="checkbox" name="hobbies" value="Reading"> Reading
      <input type="checkbox" name="hobbies" value="Traveling"> Traveling
      <input type="checkbox" name="hobbies" value="Gaming"> Gaming<br><br>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required><br><br>

      <label for="profile_pic">Upload Profile Picture:</label>
      <input type="file" id="profile_pic" name="profile_pic"><br><br>

    </fieldset>

    <!-- Additional Information -->
    <fieldset>
      <legend>Additional Information</legend>

      <label for="country">Country:</label>
      <select id="country" name="country" required>
        <option value="">--Select--</option>
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
        <option value="Canada">Canada</option>
      </select><br><br>

      <label for="comments">Comments:</label><br>
      <textarea id="comments" name="comments" rows="4" cols="40" placeholder="Write something..."></textarea><br><br>

    </fieldset>

    <!-- Form Buttons -->
    <input type="submit" value="Register">
    <input type="reset" value="Clear">

  </form>

</body>
</html>
